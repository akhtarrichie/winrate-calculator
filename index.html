
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Statistics</title>
</head>
<body>
    <h1>Match Statistics</h1>
    <form action="thetan.php" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="total_match">Total Matches:</label>
        <input type="number" id="total_match" name="total_match" min="0" required><br><br>

        <label for="total_win">Total Wins:</label>
        <input type="number" id="total_win" name="total_win" min="0" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result">
        <!-- Results will be displayed here after form submission -->
    </div>
</body>
</html>
